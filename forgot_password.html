<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link ke Google Fonts untuk Roboto Condensed -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* Menggunakan font Roboto Condensed */
        body {
            background: linear-gradient(to right, #00B5D8, #008C6C, #FFFFFF);
            font-family: 'Roboto Condensed', sans-serif;
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-teal-500">LUPA PASSWORD</h2> <!-- Warna teks diubah ke #00B5D8 -->
        <form id="forgotForm" class="space-y-4">
            <input type="email" id="email" placeholder="Masukkan Email" class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            <button type="submit" class="w-full bg-teal-500 text-white py-2 rounded-md hover:bg-teal-600 transition duration-300 font-bold">
                SEND
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="login.html" class="text-teal-500 hover:underline">Kembali ke Login</a>
        </div>
    </div>
    
    <script>
        document.getElementById("forgotForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            fetch("URL_API_FORGOT_PASSWORD", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ email })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            });
        });
    </script>
</body>
</html>
