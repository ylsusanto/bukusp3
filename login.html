<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto Condensed', sans-serif;
            background: linear-gradient(to right, #00B5D8, #008C6C, #FFFFFF);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 1rem;
        }
        .avatar {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 1rem;
        }
        .avatar .material-icons {
            font-size: 50px;
            color: white;
        }
        .login-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        .login-container input::placeholder {
            color: rgba(255, 255, 255, 0.9);
        }
        .login-btn {
            background: #00B5D8;
            color: white;
            font-weight: bold;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .login-btn:hover {
            background: #008C6C;
        }
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .links a {
            color: white;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .links a:hover {
            text-decoration: underline;
        }
        .password-container {
            position: relative;
        }
        .password-container .material-icons {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="avatar">
            <span class="material-icons">person</span>
        </div>
        <div class="login-header">LOGIN</div>
        <form id="loginForm">
            <input type="email" id="email" placeholder="Email" required>
            <div class="password-container">
                <input type="password" id="password" placeholder="Password" required>
                <span class="material-icons" id="togglePassword">visibility</span>
            </div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
        <div class="links">
            <a href="forgot_password.html">Lupa Password?</a>
            <a href="register.html">Register</a>
        </div>
    </div>

    <script>
        document.getElementById("togglePassword").addEventListener("click", function() {
            const passwordInput = document.getElementById("password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                this.textContent = "visibility_off";
            } else {
                passwordInput.type = "password";
                this.textContent = "visibility";
            }
        });

        document.getElementById("loginForm").addEventListener("submit", async function(event) {
            event.preventDefault();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Format email tidak valid!");
                return;
            }

            // Jika di localhost, tampilkan peringatan
            if (window.location.hostname === "localhost" || window.location.hostname === "127.0.0.1") {
                alert("Login hanya bisa diuji di server online.");
                return;
            }

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxwb0TXjGAMBQekHT1kIalpuh3OI2Vby14FuP02cNqU4KVI5Rnw1VaV7rUqM7YCe3uiOQ/exec", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (data.success) {
                    alert("Login berhasil!");
                    sessionStorage.setItem("user", JSON.stringify(data.user));
                    window.location.href = "main_data.html";
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Gagal menghubungi server. Periksa koneksi internet Anda.");
            }
        });
    </script>
</body>
</html>
